<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southwest Boarding</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <header>
            <h1>B1</h1>
            <div class="head_center">
                <p class="flight_number">5:20 pm | Flight #2493</p>
                <p class="new_time">New Time: 5:21 pm</p>
                <div class="center_center">
                    <h2>Jacksonville</h2>
                </div>
            </div>
            <p><span class="southwest">Southwest</span> <span class="copy">&copy;</span> <span class="heart">&hearts;</span></p>
    </header>
    <section class="big_board">
        <p>Boarding: A-Group Now</p>
        <h3>Now Boarding</h3>
        <h2>A - Group</h2>
    </section>
    <footer>
        <h3>Jacksonville 88&deg;F</h3>
        <h4>September 28, 2024 - 5:08 pm</h4>
    </footer>
</body>
</html>
